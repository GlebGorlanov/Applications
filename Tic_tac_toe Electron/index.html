<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="./css/file.css">
		<script type="text/javascript" src="./js/file.js" defer></script>	
	</head>
	<body>
		<div class="grid">
			<div class="cross">
				<img src="imgScore/crossScore.svg">
				<div class="boxOut">
					<span class="outputShadow"></span>
					<output class="out">0</output>
				</div>
			</div>
			<div class="zero">
				<img src="imgScore/zeroScore.svg">
				<div class="boxOut">
					<span class="outputShadow"></span>
					<output class="out">0</output>
				</div>
			</div>
			<div class="draw">
				<img src="imgScore/drawScore.svg">
				<div class="boxOut">
					<span class="outputShadow"></span>
					<output class="out">0</output>
				</div>
			</div>

			<div class="box"><img src="#"></div>
			<div class="box"><img src="#"></div>
			<div class="box"><img src="#"></div>
			<div class="box"><img src="#"></div>
			<div class="box"><img src="#"></div>
			<div class="box"><img src="#"></div>
			<div class="box"><img src="#"></div>
			<div class="box"><img src="#"></div>
			<div class="box"><img src="#"></div>

			<button class="btn play"><img src="img/play.svg"></button>
			<button class="btn sound"><img src="img/sound.svg"></button>
			<button class="btn info"><img src="img/info.svg"></button>
			<div class="winOne">
				<img src="img/close.svg" class="btn close">

				<div class="level">
					<img src="img/znak.svg" class="znak">
					<img src="img/smileLite.svg" class="btn smile">
            		<img src="img/smileMiddle.svg" class="btn smile">
            		<img src="img/smileHard.svg" class="btn smile">
				</div>

				<div class="shose">
					<img src="#" class="btn pic">
					<img src="img/znak.svg" class="znakShose">
					<img src="#" class="btn pic">
				</div>

				<div class="volumeWrap">
					<button class="btn minus"><img src="img/minus.svg"></button>
                	<img src="img/dinOn1.svg" class="volumeDin btn">
                	<output class="volumeOut">10</output>
                	<button class="btn plus"><img src="img/plus.svg"></button>
				</div>

				<div class="autor">
					<img src="img/text.svg" class="text">
				</div> 
			</div>
			
			<div class="victory">
				<div class="btn victoryWrap">
					<img src="#" class="victoryPicOne">
					<img src="img/cubok.png" class="victoryPicTwo">
				</div>
			</div>
		</div>
	</body>	
</html>
