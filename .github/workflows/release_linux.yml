name: Build Linux AppImage

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üß∞ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-0 \
            libnotify4 \
            libnss3 \
            libxss1 \
            libxtst6 \
            xvfb \
            libatspi2.0-0 \
            libdrm2 \
            libgbm1 \
            libxcb-dri3-0 \
            fuse \
            libfuse2

      - name: üì¶ Install npm dependencies
        run: |
          npm install
          chmod +x node_modules/.bin/*

      - name: üèóÔ∏è Build Vite project
        run: |
          echo "=== Running vite build ==="
          npx vite build

      - name: üßÆ Build Electron AppImage
        run: npm run electron:build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üîç Check build output
        run: |
          echo "=== Listing dist directory ==="
          ls -lah dist/ || true
          echo "=== Searching for AppImage files ==="
          find dist -name "*.AppImage" -type f || echo "No AppImage found"

      # –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—Ä—Ç–µ—Ñ–∞–∫—Ç –¢–û–õ–¨–ö–û –µ—Å–ª–∏ –∑–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é (workflow_dispatch)
      - name: üíæ Upload artifact for manual runs
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: |
            dist/*.AppImage
            dist/**/*.AppImage
          if-no-files-found: error

      # –ü—É–±–ª–∏–∫—É–µ–º –≤ —Ä–µ–ª–∏–∑ –¢–û–õ–¨–ö–û –µ—Å–ª–∏ –ø—É—à–∏—Ç—Å—è —Ç–µ–≥ (v1.0.0 –∏ —Ç.–¥.)
      - name: üöÄ Upload to GitHub Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.AppImage
            dist/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

