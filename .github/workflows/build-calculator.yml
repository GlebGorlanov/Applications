name: Build Calculator (All Platforms)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'Calculator Electron/**'
    tags:
      - 'calc-v*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        working-directory: ./Calculator Electron
        run: npm install

      - name: ğŸ—ï¸ Build Vite project
        working-directory: ./Calculator Electron
        run: npm run build

      - name: ğŸ§® Build Electron for Windows
        working-directory: ./Calculator Electron
        run: npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ’¾ Upload Windows artifact
        if: github.event_name == 'workflow_dispatch' || !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: Calculator-Windows
          path: Calculator Electron/dist/*.exe
          if-no-files-found: warn

      - name: ğŸš€ Upload to Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Calculator Electron/dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ§° Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-0 \
            libnotify4 \
            libnss3 \
            libxss1 \
            libxtst6 \
            xvfb \
            libatspi2.0-0 \
            libdrm2 \
            libgbm1 \
            libxcb-dri3-0 \
            fuse \
            libfuse2 \
            fakeroot \
            dpkg

      - name: ğŸ“¦ Install dependencies
        working-directory: ./Calculator Electron
        run: |
          npm install
          chmod +x node_modules/.bin/*

      - name: ğŸ—ï¸ Build Vite project
        working-directory: ./Calculator Electron
        run: npm run build

      - name: ğŸ§® Build Electron for Linux
        working-directory: ./Calculator Electron
        run: npm run electron:build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Check build output
        working-directory: ./Calculator Electron
        run: |
          echo "=== Listing dist directory ==="
          ls -lah dist/ || true
          echo "=== Searching for AppImage files ==="
          find dist -name "*.AppImage" -type f || echo "No AppImage found"
          echo "=== Searching for deb files ==="
          find dist -name "*.deb" -type f || echo "No deb found"

      - name: ğŸ’¾ Upload Linux AppImage
        if: github.event_name == 'workflow_dispatch' || !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: Calculator-Linux-AppImage
          path: |
            Calculator Electron/dist/*.AppImage
            Calculator Electron/dist/**/*.AppImage
          if-no-files-found: warn

      - name: ğŸ’¾ Upload Linux deb
        if: github.event_name == 'workflow_dispatch' || !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: Calculator-Linux-deb
          path: |
            Calculator Electron/dist/*.deb
            Calculator Electron/dist/**/*.deb
          if-no-files-found: warn

      - name: ğŸš€ Upload to Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Calculator Electron/dist/*.AppImage
            Calculator Electron/dist/**/*.AppImage
            Calculator Electron/dist/*.deb
            Calculator Electron/dist/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        working-directory: ./Calculator Electron
        run: npm install

      - name: ğŸ—ï¸ Build Vite project
        working-directory: ./Calculator Electron
        run: npm run build

      - name: ğŸ§® Build Electron for macOS
        working-directory: ./Calculator Electron
        run: npm run electron:build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ’¾ Upload macOS artifact
        if: github.event_name == 'workflow_dispatch' || !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: Calculator-macOS
          path: Calculator Electron/dist/*.dmg
          if-no-files-found: warn

      - name: ğŸš€ Upload to Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Calculator Electron/dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}