name: Build and Release Electron TicTacToe

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
    paths:
      - 'TicTacToeElectron/**'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: TicTacToeElectron/package-lock.json

      - name: Install dependencies
        working-directory: ./TicTacToeElectron
        run: npm ci

      - name: Build for Windows
        working-directory: ./TicTacToeElectron
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: TicTacToe-Windows
          path: TicTacToeElectron/dist/*.exe
          if-no-files-found: warn

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: TicTacToeElectron/dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: TicTacToeElectron/package-lock.json

      - name: Install dependencies
        working-directory: ./TicTacToeElectron
        run: npm ci

      - name: Build for Linux
        working-directory: ./TicTacToeElectron
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: TicTacToe-Linux-AppImage
          path: TicTacToeElectron/dist/*.AppImage
          if-no-files-found: warn

      - name: Upload Linux deb package
        uses: actions/upload-artifact@v4
        with:
          name: TicTacToe-Linux-deb
          path: TicTacToeElectron/dist/*.deb
          if-no-files-found: warn

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            TicTacToeElectron/dist/*.AppImage
            TicTacToeElectron/dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: TicTacToeElectron/package-lock.json

      - name: Install dependencies
        working-directory: ./TicTacToeElectron
        run: npm ci

      - name: Build for macOS
        working-directory: ./TicTacToeElectron
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: TicTacToe-macOS
          path: TicTacToeElectron/dist/*.dmg
          if-no-files-found: warn

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: TicTacToeElectron/dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
